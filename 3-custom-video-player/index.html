<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom video player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="player">
      <!-- <span class="video-info">
        <h3 class="title">title</h3>
        <p class="author">name</p>
      </span> -->

      <!-- ------------ -->

      <video class="video" src="Ilyas Mao - Parachutes (Acapella Song)_HD.mp4">
        <p>Your browser doesn't support this video's format</p>
      </video>

      <!-- ------------ -->

      <div class="progress-bar">
        <input type="range" min="0" max="60" value="0" step="1" />
      </div>

      <!-- ------------ -->

      <div class="controls">
        <button class="rewind"></button>
        <button class="play-pause"></button>
        <button class="fast-forward"></button>
        <span class="timer">00:00</span>
      </div>
    </div>
  </body>
</html>
