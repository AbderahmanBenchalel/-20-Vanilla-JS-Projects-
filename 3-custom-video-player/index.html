<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>custom video player</title>
    <link rel="stylesheet" href="progressBarStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="player">
      <!-- <span class="video-info">
        <h3 class="title">title</h3>
        <p class="author">name</p>
      </span> -->

      <!-- ------------ -->

      <video class="video" src="video_2023-09-15_18-02-31.mp4">
        <p>Your browser doesn't support this video's format</p>
      </video>

      <!-- ------------ -->

      <div class="controls-box">
        <input
          class="progress-bar no-effect"
          type="range"
          min="0"
          max="100"
          value="0"
          step="0.01"
        />

        <div class="controls">
          <div class="sound-controls">
            <button class="sound">
              <iconify-icon
                class="no-effect on"
                icon="akar-icons:sound-on"
              ></iconify-icon>
              <iconify-icon
                class="no-effect off"
                icon="akar-icons:sound-off"
              ></iconify-icon>
            </button>
            <input
              type="range"
              class="volume no-effect"
              min="0"
              value="100"
              max="100"
              step="0.01"
            />
          </div>

          <div class="playback-controls">
            <button class="rewind">
              <iconify-icon
                class="no-effect"
                icon="lucide:rewind"
              ></iconify-icon>
            </button>

            <button class="play-pause">
              <iconify-icon
                class="play no-effect"
                icon="lucide:play"
              ></iconify-icon>
              <iconify-icon
                class="pause no-effect"
                icon="lucide:pause"
              ></iconify-icon>
            </button>

            <button class="fast-forward">
              <iconify-icon
                class="no-effect"
                icon="lucide:fast-forward"
              ></iconify-icon>
            </button>
          </div>

          <button class="full-screen">
            <iconify-icon
              class="no-effect"
              icon="iconamoon:screen-full-duotone"
            ></iconify-icon>
          </button>
        </div>
      </div>
    </div>
    <!-- ------------ -->

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
