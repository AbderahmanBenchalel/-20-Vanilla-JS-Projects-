<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js "></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Meal Finder</title>
  </head>
  <body>
    <h1 class="title">Meal Finder</h1>

    <form class="search">
      <input type="text" placeholder="Search for meals or keywords" />
      <button class="search-btn" type="submit">
        <iconify-icon icon="tabler:search"></iconify-icon>
      </button>
      <button class="random-meal-btn">
        <iconify-icon icon="uil:arrow-random"></iconify-icon>
      </button>
    </form>

    <h2 class="result-title">Search results for</h2>

    <section class="result-container">
      <figure class="meal">
        <img src="" alt="" />
      </figure>
    </section>

    <article class="single-meal">
      <h2 class="title"></h2>
      <figure class="meal-photo">
        <img src="" alt="" />
      </figure>
      <div class="single-meal-info"></div>
      <p class="single-meal-recipe"></p>
      <h3 class="title"></h3>
      <ul class="ingredients"></ul>
    </article>
  </body>
</html>
